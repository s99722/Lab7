name: First CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid: ["win-x64", "linux-x64"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet restore
      - run: dotnet publish -o app -r ${{ matrix.rid }} --self-contained true /p:PublishSingleFile=true /p:AssemblyName=app
      - run: >
          if [ "${{ matrix.rid }}" = "linux-x64" ]; then
            tar cf app-${{ matrix.rid }}.tar app/;
          else
            # dla windows spakujemy jako zip (ponieważ tar pod Windows runnerem może być inny)
            zip -r app-${{ matrix.rid }}.zip app/
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.rid }}
          path: |
            app-${{ matrix.rid }}.tar
            app-${{ matrix.rid }}.zip

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        rid: ["win-x64", "linux-x64"]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-${{ matrix.rid }}
      - run: |
          if [ "${{ matrix.rid }}" = "linux-x64" ]; then
            tar xf app-${{ matrix.rid }}.tar;
            chmod +x app/app || true;
            ./app/app || true;
          else
            unzip app-${{ matrix.rid }}.zip -d app;
            # uruchamianie windowsowej binarki na linux runnerze nie zadziała; tu zwykle testujesz tylko artefakt
            echo "Downloaded Windows artifact app-${{ matrix.rid }}.zip"
          fi
